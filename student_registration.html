<main>
    <h2>Registration for a Programme</h2>
    <form id="regForm" onsubmit="return validateForm()">
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        
        <label for="programme">Programme:</label>
        <input type="text" id="programme" name="programme" placeholder="Enter your programme">
        
        <label for="serial">Serial Number:</label>
        <input type="text" id="serial" name="serial" placeholder="Enter your serial number">
        
        <button type="submit">Submit</button>
    </form>
</main>

<script>
function validateForm() {
    const name = document.getElementById('name').value.trim();
    const programme = document.getElementById('programme').value.trim();
    const serial = document.getElementById('serial').value.trim();

    if (!name || !programme || !serial) {
        alert("All fields must be filled out.");
        return false;
    }
    
    alert("Form submitted successfully!");
    return true;
}
</script>
